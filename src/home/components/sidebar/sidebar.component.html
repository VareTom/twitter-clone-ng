<div class="sidebar">
    <div class="menu-items">
        <div class="logo">
            <img src="assets/icons/Twitter.png" alt="Twitter logo">
        </div>
        <div class="item" *ngFor="let item of menuItems">
            <img alt="menu item icon" [src]="'assets/icons/' + item.icon + '.png'">
            <span class="text">{{item.text }}</span>
        </div>
    </div>
    <div class="tweet-button">
        <button class="button">Tweeter</button>
    </div>
</div>
